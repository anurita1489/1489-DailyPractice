<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Mercury.css">
</head>
<body>
    <div class="nav">
        <div id="div1"><a href="home.html"><img src="logo.png" height="50px" width="50px"></a></div>
        <div id="div2"><a href="home.html"><b>Solar Weight</b></a></div>
    </div>
    <div class="main">
        <center>
        <label>Enter Your Weight: </label>
        <input type="number" id="mercury1">
        <br>
        <button type="submit" onclick="funmercury()">Calculate</button>
        <p id = "box2"></p>
    </center>
    </div>
    <script>
        function funmercury()
        {
            var x=document.getElementById("mercury1").value;
            if(!x){
                x=0;
            }
            let w=x*0.38;
            document.getElementById("box2").innerHTML = "Your weight on earth is " + x + "kg and you will weigh "+w.toFixed(1)+"kg on mercury." ;
        }
    </script>
</body>
</html>
